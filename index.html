<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNK Vizitka</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico.bmp" type="image/x-icon" />
  </head>
  <body>
    <div class="business-card">
      <div class="card-inner">
        <div class="card-front">
          <div class="name">
            <span>Mgr.</span>
            <div>Kateřina</div>
            <div>Nováková</div>
            <div>Kopecká</div>
          </div>
          <div class="logo">
            <img src="KNK_colore.png" alt="logo" width="119px" height="190px" />
          </div>
        </div>

        <div class="card-back">
          <div class="qr-code">
            <img
              src="QR_code_for_mobile_English_Wikipedia.svg.png"
              alt="qr kod"
            />
          </div>
          <div class="contact">
            <span>Kontakt</span>

            <a
              href="https://www.instagram.com/kattynkopecka/?hl=cs"
              target="_blank"
              >kattynkopecka instagram</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
